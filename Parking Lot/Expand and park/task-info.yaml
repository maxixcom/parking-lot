            val result = kotlin.runCatching {
                parkingLotGateway.findEmptySpot()?.let { spot ->
                    spot.car = with(request) {
                        Car(
                            regNumber = regNumber,
                            color = color
                        )
                    }
                    spot
                } ?: throw NoEmptySpotException("Sorry, the parking lot is full.")
            }
            return ParkCar.Response(result)
        }
    }
